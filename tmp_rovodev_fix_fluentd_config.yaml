# 修復 Fluentd 配置 - 正確解析 Kubernetes 容器日誌
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: monitoring
data:
  fluent.conf: |
    # 收集所有容器日誌
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type cri
      </parse>
    </source>

    # 添加 Kubernetes metadata
    <filter kubernetes.**>
      @type kubernetes_metadata
      kubernetes_url https://kubernetes.default.svc.cluster.local
      verify_ssl false
      ca_file /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file /var/run/secrets/kubernetes.io/serviceaccount/token
    </filter>

    # 只處理 demo-app 的日誌
    <filter kubernetes.**>
      @type grep
      <regexp>
        key $.kubernetes.container_name
        pattern ^demo-app
      </regexp>
    </filter>

    # 嘗試解析 JSON 格式的日誌內容
    <filter kubernetes.**>
      @type parser
      key_name log
      reserve_data true
      remove_key_name_field true
      <parse>
        @type json
      </parse>
    </filter>

    # 移除原始的 'time' 欄位
    <filter kubernetes.**>
      @type record_transformer
      remove_keys time
    </filter>

    # 移除原始的 'time' 欄位
    <filter kubernetes.**>
      @type record_transformer
      remove_keys time
    </filter>

    

    # 輸出到 Elasticsearch
    <match kubernetes.**>
      @type elasticsearch
      host elasticsearch.monitoring.svc.cluster.local
      port 9200
      index_name demo-app-logs-%Y.%m.%d
      type_name _doc
      include_tag_key true
      tag_key @log_name
      <buffer time>
        @type memory
        timekey 1d
        timekey_wait 10m
        flush_interval 5s
        retry_forever true
      </buffer>
    </match>

    # 處理其他日誌 (可選，用於調試)
    <match **>
      @type stdout
    </match>