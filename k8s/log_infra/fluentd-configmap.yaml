# Fluentd ConfigMap - 使用最終工作配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: monitoring
data:
  fluent.conf: |
    # 收集 demo-app 容器日誌
    <source>
      @type tail
      path /var/log/containers/*demo-app*.log
      pos_file /var/log/fluentd-demo-app.log.pos
      tag demo-app.*
      read_from_head true
      <parse>
        @type cri
      </parse>
    </source>

    # 添加 Kubernetes metadata
    <filter demo-app.**>
      @type kubernetes_metadata
      kubernetes_url https://kubernetes.default.svc.cluster.local
      verify_ssl false
      ca_file /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file /var/run/secrets/kubernetes.io/serviceaccount/token
    </filter>

    # 嘗試解析 JSON 日誌
    <filter demo-app.**>
      @type parser
      key_name log
      reserve_data true
      remove_key_name_field false
      emit_invalid_record_to_error false
      <parse>
        @type json
      </parse>
    </filter>

    # 使用 Ruby 代碼正確添加字段
    <filter demo-app.**>
      @type record_transformer
      enable_ruby true
      <record>
        "@timestamp" ${Time.now.utc.iso8601(3)}
        app_level ${record.dig("log", "level") || "INFO"}
        app_message ${record.dig("log", "message") || record["log"].to_s}
        app_service ${record.dig("log", "service") || "demo-app"}
        app_logger ${record.dig("log", "logger") || ""}
        app_trace_id ${record.dig("log", "traceId") || ""}
        container_name ${record.dig("kubernetes", "container_name") || ""}
        namespace_name ${record.dig("kubernetes", "namespace_name") || ""}
        pod_name ${record.dig("kubernetes", "pod_name") || ""}
        log_type ${record["log"].class.to_s}
      </record>
    </filter>

    # 輸出到 Elasticsearch
    <match demo-app.**>
      @type elasticsearch
      host elasticsearch.monitoring.svc.cluster.local
      port 9200
      index_name demo-app-logs-%Y.%m.%d
      type_name _doc
      include_tag_key true
      tag_key @log_name
      
      time_key @timestamp
      time_key_format %Y-%m-%dT%H:%M:%S.%LZ
      
      <buffer time>
        @type memory
        timekey 1d
        timekey_wait 10m
        flush_interval 5s
        retry_forever true
        timekey_use_utc true
      </buffer>
    </match>